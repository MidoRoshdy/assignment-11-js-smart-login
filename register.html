<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <section class="text-white">
            <div class="container my-5 text-center main-color">
                <div class="group m-auto w-75 p-5">
                    <h1>Please Create An Account</h1>
                    <input id="signupName"
                        class="form-control my-3"
                        placeholder="Enter your Name" type="text">
                    <input id="signupEmail"
                        class="form-control my-3"
                        placeholder="Enter your email" type="text">
                    <input id="signupPassword" class="form-control my-3"
                        placeholder="Enter your password" type="password">
                    <p id="incorrect" class="text-danger"></p>

                    <button id="signupBtn"
                        class="btn btn-outline-info w-100 my-3">Sign up</button>
                    <p class="text-white">Already have an account? <a
                            id="loginLink"
                            class="text-white" href="#">login</a></p>

                </div>
            </div>
        </section>
        <script src="bootstrap.bundle.min.js"></script>
        <script src="java.js"></script>
    </body>
</html>
